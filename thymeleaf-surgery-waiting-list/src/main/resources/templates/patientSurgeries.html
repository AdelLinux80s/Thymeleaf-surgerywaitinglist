<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Procedure List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br />
		<h3>Pending Procedure(s) for: </h3>
		<br />
	
		<table class="table table-dark table-striped" id="employeeTable" style="width: 50%" align="center">
			<tbody>
				<tr>
					<tr>
						<td>MRN</td>
						<td th:text="${patient.patientId}"></td>
					</tr>
					<tr>
						<td>Name</td>
						<td
							th:text="${patient.patientFirstName} +' '+ ${patient.patientLastName}"></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td th:text="${patient.patientGender}"></td>
					</tr>
					<tr>
						<td>Contact</td>
						<td th:text="${patient.patientConact}"></td>
					</tr>
				</tr>
				
			</tbody>
		</table>
		<br/>
		<hr>
		<table class="table table-primary table-striped">
			<thead>
				<tr>
					<th>Surgery ID</th>
					<th>Procedure</th>
					<th>Diagnosis</th>
					<th>Surgeon</th>
					<th>Department</th>
					<th>Addition Date</th>
					<th>Actual Booking Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="waitinglistDTO: ${waitinglistDTO}">
					<td th:text="${waitinglistDTO.waitingListId}"></td>
					<td th:text="${waitinglistDTO.waitingListProcedure}"></td>
					<td th:text="${waitinglistDTO.waitingListDiagnosis}"></td>
					<td th:text="${waitinglistDTO.waitingListSurgeonLastName}"></td>
					<td th:text="${waitinglistDTO.waitingListDepartmentName}"></td>
					<td th:text="${waitinglistDTO.waitingListAdditionDate}"></td>
					<td th:text="${waitinglistDTO.waitingListActualBookingDate}"></td>
					<td>
						<a th:href="@{/surgerywaitinglist/update(waitingListId=${waitinglistDTO.waitingListId})}" class="btn btn-info">Update</a>
						<a th:href="@{/surgerywaitinglist/remove(waitingListId=${waitinglistDTO.waitingListId})}" class="btn btn-danger">Remove</a>
					
					</td>
				</tr>
			</tbody>
		</table>
		
		<br /> <br />
		<div style="text-align: center;">
			<a th:href="@{/surgerywaitinglist}">Back To List</a>
		</div>
		<br /> <br />
	</div>

</body>
</html>
